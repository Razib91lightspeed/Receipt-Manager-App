name: Flutter Build & Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build, Analyze and Test Flutter App
    runs-on: macos-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout the repository
        uses: actions/checkout@v3

      # Step 2: Set up Flutter
      - name: Install Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # Use the version you're running locally

      # Step 3: Cache Flutter dependencies
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            build
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter

      # Step 4: Run flutter pub get to install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 5: Analyze the code (continue on warning)
      - name: Analyze the code
        run: flutter analyze || true  # Do not fail on warnings

      # Step 6: Run tests (fail only if there are test failures)
      - name: Run tests
        run: flutter test

      # Step 7: Build Android APK (only for push events)
      - name: Build Android APK
        run: flutter build apk --release
        if: github.event_name == 'push'

      # Step 8: Install CocoaPods dependencies for iOS
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install
        if: github.event_name == 'push'

      # Step 9: Build iOS App (without code signing)
      - name: Build iOS App
        run: flutter build ios --no-codesign
        if: github.event_name == 'push'
        env:
          CI: true
